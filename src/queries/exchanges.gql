query (
  $owners: [String!]
  $num: Int
  $recipients: [String!]
) {
  transactions(
    owners: $owners
    recipients: $recipients
    tags: [
      {
        name: "Exchange",
        values: "Verto"
      }
    ]
    first: $num
  ) {
    edges {
      node {
        id
        block {
          timestamp
        }
        tags {
          name
          value
        }
      }
    }
  }
}
