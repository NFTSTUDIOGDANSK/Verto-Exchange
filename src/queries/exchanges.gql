query (
  $num: Int
) {
  transactions(
    tags: [
      {
        name: "Exchange",
        values: "Verto"
      }
    ]
    first: $num
  ) {
    edges {
      node {
        id
        block {
          timestamp
        }
        tags {
          name
          value
        }
      }
    }
  }
}
